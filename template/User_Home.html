{% extends "navbar.html" %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% block content %}

    <div class="card" style="width: 30rem; position: absolute;  top: 40%;  left: 0; z-index: 1; z-index: 1; box-shadow: 0px 10px 8px rgba(0, 0, 0, 0.1);">
        <div class="card-body" style="padding-left: 30px;">
            <h5 class="card-title" style="color: blue;"><b>Let's Find</b></h5>
            <h6 class="card-subtitle mb-2" style="color: #013A71;"><b>Your Dream Home!</b></h6>
            <p class="card-text" style="color: black;">Empowering your real estate journey: Buy, sell, rent and finance with ease on our comprehensive marketplace.</p>
        </div>
    </div>


    <img src="https://i.ibb.co/t3Gvyd3/image.png" alt="Cover Image" class="background-image" style=" height: 650px; width: 1450px; padding-top: 30px; padding-left: 250px; padding-bottom: 20px;">


  {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
