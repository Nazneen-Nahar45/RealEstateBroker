                        <p class="card-text mb-0">BDT {{ rent.price }}/=</p>
                    </div>

                    <h6 class="card-subtitle mb-2 text-muted">{{ rent.location }}</h6>
                    
                </div>
            </div>

            <div class="col-md-8">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="inputCity">
