<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <style>
        body, html {
            height: 100%;

        }
        .container {
            height: 100%;
            display: flex;
            justify-content: middle;
            align-items: middle;
        }

        .background-image {
            min-height: 100%;
            width: 100%;
        }

        .form-style {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container-lg">
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
            <img src="https://i.ibb.co/DCbnxFx/Propify-Logo.png" class="img-fluid background-image" />
        </div>
        <div class="col-md-6 bg-white p-5">
            <center> <h2 class="pb-3">Log In Propify As Agent</h2> </center>
            <center><h3 class="pb-3">Join the Real Estate Community.</h3></center>
            <div class="form-style">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group pb-3">
                        <input type="name" name='name' placeholder="Enter Username" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" name='password' placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">I Accept Terms & Conditions.</span></div>
                        <div><a href="#">Forget Password?</a></div>
                    </div>
                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2"> Log In Propify</button>
                    </div>
                </form>
                <div class="sideline">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-facebook" aria-hidden="true"></i> Log In With Facebook</button>
                </div>
                <div class="pt-4 text-center">
                    Don't Have an Account? <a href="Admin_Signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
