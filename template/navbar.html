<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add the drop shadow */
      }
  </style>

  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="padding-left: 30px; padding-right: 30px"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://i.ibb.co/HxdMyGm/Logo.png"
            alt="Bootstrap"
            width="169"
            height="75"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{% url 'user_home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'buy' %}">Buy</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'rent' %}">Rent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'faq' %}">FAQs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
          </ul>
          <ul class="navbar-nav justify-content-end my-navbar">
            <li class="nav-item">
              <a class="nav-link">{{ request.user.username }}</a>
            </li>
            <li class="nav-item">
              <a
                href="{% url 'logout_user' %}"
                class="btn btn-danger"
                role="button"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>{% block content %} {% endblock %}</div>
    

    <div class="container-as">
      <footer class="py-3 my-0">
        <ul class="nav justify-content-center border-bottom pb-7 mb-7">
          <li class="nav-item"><a href="{% url 'user_home' %}" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="{% url 'buy' %}" class="nav-link px-2 text-muted">Buy</a></li>
          <li class="nav-item"><a href="{% url 'rent' %}" class="nav-link px-2 text-muted">Sell</a></li>
          <li class="nav-item"><a href="{% url 'faq' %}" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link px-2 text-muted">Profile</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2024 Propify, Inc</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
