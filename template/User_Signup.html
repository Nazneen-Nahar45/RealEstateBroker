<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <style>
        body, html {
            height: 100%;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: middle;
            align-items: middle;
        }
        .background-image {
            min-height: 50%;
            width: 100%;
        }
        .form-style {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
            <img src="https://i.ibb.co/DCbnxFx/Propify-Logo.png" class="img-fluid background-image" />
        </div>
        <div class="col-md-6 bg-white p-5">
            <center> <h2 class="pb-3">Sign Up Propify As User</h2> </center>
            <center><h3 class="pb-3">Join the Real Estate Community.</h3></center>
            <div class="form-style">
                <form>
                    <div class="form-group pb-3">
                        <input type="text" placeholder="Enter Username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp">
                    </div>
                    <div class="form-group pb-3">
                        <input type="email" placeholder="Enter Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">I Accept Propify Terms & Conditions.</span></div>
                    </div>
                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2"> <a href="{% url 'user_login' %}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 ">Sign Up Propify</button></a>
                    </div>
                </form>
                <div class="sideline">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-facebook" aria-hidden="true"></i> Log In With Facebook</button>
                </div>
                <div class="pt-4 text-center">
                    Already have an account? <a href="{% url 'user_login' %}" >Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
